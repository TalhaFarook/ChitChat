{% extends "base.html" %}

{% block title %}Inbox{% endblock %}

{% block header %}Inbox{% endblock %}

{% block links %}
    {% if users_names %}
        {% for id, name in users_names %}
            <h3><a href="{% url 'chat:user_messages' id %}">{{ name }}</a></h3>
        {% endfor %}
    {% else %}
        <h3>Empty!</h3>
    {% endif %}
    <a href="{% url 'user:dashboard' %}">Dashboard</a>
{% endblock %}
