{% extends "base.html" %}

{% block title %}Group Message{% endblock %}

{% block header %}Group Message{% endblock %}

{% block form %}  
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send Message</button>   
{% endblock %}

{% block links %}
    {% if message_status == 1 %}
        <p>Message sent successfully!</p>
    {% endif %}
        
    <p><a href="{% url 'user:dashboard' %}">Dashboard</a></p>
{% endblock %}
