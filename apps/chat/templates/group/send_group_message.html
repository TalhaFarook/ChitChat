<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Message</title>
</head>
<body>
    <h1>Group Message</h1>
    
    <form method="post">
        <!-- Include CSRF token for form security -->
        {% csrf_token %}
        
        <!-- Render form fields as paragraphs -->
        {{ form.as_p }}
        
        <!-- Submit button for sending the group message -->
        <button type="submit">Send Message</button>
    </form>
    
    <!-- If the message is sent successfully, display a success message -->
    {% if message_status == 1 %}
        <p>Message sent successfully!</p>
    {% endif %}
    
    <!-- Link to go back to the user's dashboard -->
    <p><a href="{% url 'user:dashboard' %}">Dashboard</a></p>
</body>
</html>
