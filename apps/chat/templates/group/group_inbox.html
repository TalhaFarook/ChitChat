{% extends "base.html" %}

{% block title %}Group Inbox{% endblock %}

{% block header %}Group Inbox{% endblock %}

{% block links %}
    {% if groups %}
    {% for id, name in groups %}
    <h3>
        <a href="{% url 'chat:group_messages' id %}">{{ name }}</a>
    </h3>
    {% endfor %}
    {% else %}
    <h3>Empty!</h3>
    {% endif %}

    <a href="{% url 'user:dashboard' %}">Dashboard</a>
{% endblock %}
