<html>
    <head>
        <title>Sign Up</title>
    </head>
    <body>
        <!-- Display the sign-up form -->
        <h1>Sign Up</h1>

        <form method="POST">
            <!-- Include the CSRF token for security -->
            {% csrf_token %}
            
            <!-- Display the form fields -->
            {{ form.as_p }}
            
            <button type="submit">Sign Up</button>
        </form>

    <p>Have an account? <a href="{% url 'user:login' %}">Log In</a></p>
    <p>Forgot Password? <a href="{% url 'user:forget-password' %}">Forget Password</a></p>

    </body>
</html>
