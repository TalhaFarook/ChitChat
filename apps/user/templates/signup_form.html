{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block header %}Sign Up{% endblock %}

{% block form %}  
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>    
{% endblock %}

{% block links %}
    <p>Have an account? <a href="{% url 'user:login' %}">Log In</a></p>
    <p>Forgot Password? <a href="{% url 'user:forget-password' %}">Forget Password</a></p>
{% endblock %}
