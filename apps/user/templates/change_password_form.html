<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<body>
    <h1>Change Password</h1>

    <form method="post">
        <!-- Include the CSRF token for security -->
        {% csrf_token %}
        
        <!-- Display the form fields -->
        {{ form.as_p }}
        
        <button type="submit">Submit</button><br>
        
        <!-- Display a message if login fails -->
        {% if change_failed %}
            <p>Wrong credentials! Please try again.</p>
        {% endif %}

        <p><a href = "{% url 'user:dashboard' %}">Dashboard</a></p>
    </form>
</body>
</html>
